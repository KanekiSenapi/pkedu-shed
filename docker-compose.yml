version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pk-schedule-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: pkuser
      POSTGRES_PASSWORD: pkpassword
      POSTGRES_DB: pk_schedule
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
